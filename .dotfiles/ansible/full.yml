- import_playbook: apt.yml
- import_playbook: bootstrap.yml

- name: Install dotfiles
  hosts: all
  tasks:
  - name: clone repositories
    git:
      repo: "{{ item.repo }}"
      dest: "{{ item.dest }}"
      update: yes
    loop: "{{ git_repositories }}"

  - name: symlink to zsh fpath
    file:
      src: "{{ item.src }}"
      dest: "{{ item.dest }}"
      state: link
    loop: "{{ zsh_links }}"

  - name: copy files
    copy:
      src: "{{ item.src }}"
      dest: "{{ item.dest }}"
      mode: "{{ item.mode }}"
    loop: "{{ copy_files }}"

  - name: fetch files
    get_url:
      url: "{{ item.src }}"
      dest: "{{ item.dest }}"
      mode: "{{ item.mode }}"
    loop: "{{ fetch_files }}"

  - name: untar theme
    unarchive:
      src: "{{ thirdparty }}/assets/oomox-nord.tar.gz"
      dest: "{{ ansible_env.HOME }}/.themes"

  - name: setup cronjob for repository syncing
    cron:
      name: "sync repo {{ item }}"
      minute: "0,20,40"
      job: "{{ ansible_env.HOME }}/.dotfiles/bin/dotctl.sh sync-repo {{ ansible_env.HOME }}/{{ item }}"
    loop:
      - Notes
      - .password-store

  - name: duplicates - make install
    make:
      chdir: "{{ thirdparty }}/duplicates"
      target: install

  - name: st - make install
    make:
      chdir: "{{ thirdparty }}/st"
      target: install
    become: true

  - name: vim - install vundle plugins
    shell: vim -E -s -c "source {{ ansible_env.HOME }}/.vimrc" -c PluginInstall -c qa

  - name: install python modules
    pip:
      name: "{{ item }}"
      executable: pip3
      extra_args: --user
    loop: "{{ python_modules }}"

- name: Install applications
  hosts: all
  roles:
    - qutebrowser
    - dmenu
    - vscode
    - greenclip
    - i3-gaps
    - xkb-switch
    - notable
    - syncthing
