- hosts: all
  become: yes
  tasks:
    - name: create domus
      group:
        name: domus
        gid: 1992
        state: present

    - group:
        name: arcanum
        gid: 16180
        state: present

    - pacman:
        name: zsh
        state: present

    - lineinfile:
        path: /etc/sudoers.d/dimitris
        state: present
        line: 'dimitris ALL=(ALL) ALL'
        create: True
        validate: /usr/sbin/visudo -cf %s

    - user:
        name: dimitris
        group: domus
        groups: arcanum
        append: yes
        uid: 1986
        create_home: True
        comment: "Dimitris Raviolos,,,"
        shell: /bin/zsh
        password: "{{ 'default' | password_hash('sha512') }}"
        update_password: on_create
      register: dimitris

    - shell: chage -d 0 dimitris
      when: dimitris.changed

    - user:
        name: petrina
        group: domus
        uid: 1993
        create_home: True
        comment: "Petrina Raviolou,,,"
        shell: /bin/zsh
        password: "{{ 'default' | password_hash('sha512') }}"
        update_password: on_create
      register: petrina

    - shell: chage -d 0 petrina
      when: petrina.changed

    - user:
        name: manolis
        group: domus
        uid: 1956
        create_home: True
        comment: "Manolis Raviolos,,,"
        shell: /bin/zsh

    - shell: passwd -d manolis

    - user:
        name: fofi
        group: domus
        uid: 1960
        create_home: True
        comment: "Fofi Klironomou,,,"
        shell: /bin/zsh

    - shell: passwd -d fofi

    - user:
        name: theoni
        group: domus
        uid: 1989
        create_home: True
        comment: "Theoni Fytrou,,,"
        shell: /bin/zsh
        password: "{{ 'default' | password_hash('sha512') }}"
        update_password: on_create
      register: theoni

    - shell: chage -d 0 theoni
      when: theoni.changed
