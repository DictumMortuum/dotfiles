- name: Create dotfile structure
  hosts: all
  tasks:
    - file:
        path: "{{ item }}"
        state: directory
      loop: "{{ directories }}"

    - copy:
        src: "{{ secret }}/{{ item }}"
        dest: "{{ ansible_env.HOME }}/.ssh/{{ item }}"
        mode: 0600
      with_items:
        - id_rsa.pub
        - id_rsa

    - apt:
        name: "git"
