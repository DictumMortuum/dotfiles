- name: i3 - add apt repositories
  apt_repository:
    repo: "{{ item }}"
  loop: "{{ i3_apt_repositories }}"
  become: yes
  tags:
    - ubuntu

- name: i3 - install packages
  include_role:
    name: apt-install
  vars:
    apt_packages: "{{ i3_packages }}"
  tags:
    - ubuntu

- name: i3 - get greenclip binary
  get_url:
    url: https://github.com/erebe/greenclip/releases/download/3.0/greenclip
    dest: ~/.local/bin/greenclip
    mode: 0700
