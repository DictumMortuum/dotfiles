- name: install sudo
  pacman: name=sudo state=present

- name: install vi
  pacman: name=vi state=present

- name: make dimitris a sudoer
  lineinfile:
    path: /etc/sudoers.d/dimitris
    state: present
    line: 'dimitris ALL=(ALL) NOPASSWD: ALL'
    create: True
    validate: /usr/sbin/visudo -cf %s

- name: make consul a sudoer
  lineinfile:
    path: /etc/sudoers.d/consul
    state: present
    line: 'consul ALL=(ALL) NOPASSWD: ALL'
    create: True
    validate: /usr/sbin/visudo -cf %s

- name: create consul
  user: name=consul group=domus uid=161

- name: create dimitris
  user:
    name: dimitris
    group: dimitris
    groups: arcanum,domus
    append: yes
    uid: 1986
    create_home: True
    comment: "Dimitris Raviolos,,,"
    password: "{{ 'default' | password_hash('sha512') }}"
    update_password: on_create

