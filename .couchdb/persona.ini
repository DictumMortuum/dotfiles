[couchdb]
database_dir = /tmp/second
view_index_dir = /tmp/second
enable_cors = true

[httpd]
port = 6984
bind_address = 0.0.0.0

[log]
file = /tmp/second/couch.log

[cors]
origins = *
credentials = true
methods = GET, PUT, POST, HEAD, DELETE
headers = accept, authorization, content-type, origin, referer, x-csrf-token

