- name: i3 - add apt repositories
  apt_repository:
    repo: "{{ item }}"
  loop: "{{ i3_apt_repositories }}"
  become: yes

- name: i3 - install packages
  include_role:
    name: apt-install
  vars:
    apt_packages: "{{ i3_packages }}"

- name: i3 - install gitkraken snap
  become: yes
  shell: snap install gitkraken

- name: i3 - install keybase snap
  become: yes
  shell: snap install --edge keybase
