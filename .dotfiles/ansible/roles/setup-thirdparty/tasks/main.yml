- name: install git
  pacman: name=git
  become: yes
  become_user: root

- name: create .ssh directory
  file: path="{{ ansible_env.HOME }}/.ssh" state=directory

- copy:
    src: "~/Sync/Secret/{{ item }}"
    dest: "{{ ansible_env.HOME }}/.ssh/{{ item }}"
    mode: 0600
  loop:
    - id_rsa.pub
    - id_rsa

- name: create domus directory
  file: name="{{ thirdparty }}" group=domus mode='0775' state=directory
  become: yes
  become_user: root

- name: clone dotfiles
  git:
    repo: git@github.com:DictumMortuum/dotfiles.git
    dest: "{{ thirdparty }}/dotfiles"
    update: yes
    accept_hostkey: yes
    ssh_opts: "-F /dev/null"
